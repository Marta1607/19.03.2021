<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="sum()">Jaro in beczka</button>
    <input type="text" onchange="getInput(value)" value="4">


    <div class="column">
        <div><input type="text" id="inputShowScore" class="inp"></div>
        <div class="grid-container">
            <button onclick="getValue (value)" value="Rad" class="grid-item btn1 btn3">Rad</button>
            <button onclick="getValue (value)" value="Deg" class="grid-item btn1 btn4">Deg</button>
            <button onclick="getValue (value)" value="x!" class="grid-item btn1">x!</button>
            <button onclick="getValue (value)" value="(" class="grid-item btn1">(</button>
            <button onclick="getValue(value)" value=")" class="grid-item btn1">)</button>
            <button onclick="getValue(value)" value="%" class="grid-item btn1">%</button>
            <button onclick="getValue(value)" value="AC" class="grid-item btn1">AC</button>
            <button onclick="getValue(value)" value="Inv" class="grid-item btn1">Inv</button>
            <button onclick="getValue(value)" value="sin" class="grid-item btn1">sin</button>
            <button onclick="getValue(value)" value="In" class="grid-item btn1">In</button>
            <button onclick="getValue (value)" value="7" class="grid-item">7</button>
            <button onclick="getValue (value)" value="8" class="grid-item">8</button>
            <button onclick="getValue (value)" value="9" class="grid-item">9</button>
            <button onclick="getValue (value)" value="/" class="grid-item btn1">÷</button>
            <button onclick="getValue(value)" value="π" class="grid-item btn1">π</button>
            <button onclick="getValue(value)" value="cos" class="grid-item btn1">cos</button>
            <button onclick="getValue(value)" value="log" class="grid-item btn1">log</button>
            <button onclick="getValue (value)" value="4" class="grid-item">4</button>
            <button onclick="getValue (value)" value="5" class="grid-item">5</button>
            <button onclick="getValue (value)" value="6" class="grid-item">6</button>
            <button onclick="getValue (value)" value="*" class="grid-item btn1">x</button>
            <button onclick="getValue(value)" value="e" class="grid-item btn1">e</button>
            <button onclick="getValue(value)" value="tan" class="grid-item btn1">tan</button>
            <button onclick="getValue(value)" value="√" class="grid-item btn1">√</button>
            <button onclick="getValue (value)" value="1" class="grid-item">1</button>
            <button onclick="getValue (value)" value="2" class="grid-item">2</button>
            <button onclick="getValue (value)" value="3" class="grid-item">3</button>
            <button onclick="getValue (value)" value="-" class="grid-item btn1">-</button>
            <button onclick="getValue(value)" value="Ans" class="grid-item btn1">Ans</button>
            <button onclick="getValue(value)" value="EXP" class="grid-item btn1">EXP</button>
            <button onclick="getValue(value)" value="x²" class="grid-item btn1">x²</button>
            <button onclick="getValue (value)" value="0" class="grid-item">0</button>
            <button onclick="getValue(value)" value="." class="grid-item">.</button>
            <button onclick="getSum(value)" value="=" class="grid-item btn2">=</button>
            <button onclick="getValue (value)" value="+" class="grid-item btn1">+</button>
          </div>
          </div>
    <script src="main.js"></script>
</body>
</html>
